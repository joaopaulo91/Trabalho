<!DOCTYPE html>
<html>
<head>

<link href="Estilos/tela.css" rel="stylesheet" type="text/css" media="screen" />
<script src="javascript/javascript.js"></script>
<title>Insert title here</title>
</head>
<body>
	<!--Criação da tela do jogo  -->

	<div class="linha">

	<div id="c_0_1" class="casa" onclick="jogar('c_0_1',0,1)"></div>

	<div class="linha">

	</div>
	
	<!--Criação da terceira coluna -->
	<div class="linha">
	<div id="c_2_0" class="casa" onclick="jogar('c_2_0',2,0)"></div>
	<div id="c_2_1" class="casa" onclick="jogar('c_2_1',2,1)"></div>
