		<dl>

		<dt><i>Lanterna</i>
			<dd>Equipe que ocupa a última posição de um campeonato.</dd></dt>
		<dt><i>Primeiro pau</i>
			<dd>Trave mais próxima da origem de um cruzamento.</dd></td>
